<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Бюро металлов</title>
</head>

<body>
  <!--app-->
  <div class="app">
    <div class="main-header m-h header-bg">

      <div class="header__top container">
        <div class="header__logo">
          <img src="./img/white-logo.svg" alt="" class="logo">
        </div>

        <div class="header__search m-h__search search">
          <span class="m-h__search-text search__text">Поиск по сайту</span>
          <i class="m-h__search-icon search__icon"></i>
        </div>
        <!--header__contacts-->
        <div class='header__contacts'>
          <div class="header__contact-item contact">
            <i class="m-h__contact-icon contact__icon _contact-phone"></i>
            <div class="m-h__contact-title contact__title">
              Наш телефон
            </div>
            <a href="tel:+74951234567" class="m-h__contact-link contact__link">
              +7(495) 123-45-67
            </a>
          </div>

          <div class="header__contact-item contact">
            <i class="m-h__contact-icon contact__icon _contact-mail"></i>
            <div class="m-h__contact-title contact__title">
              Наша почта
            </div>
            <a href="mailto:info@byrometalov.ru" class="m-h__contact-link contact__link">
              info@byrometalov.ru
            </a>
          </div>

          <div class="header__contact-item contact">
            <i class="m-h__contact-icon contact__icon _contact-city"></i>
            <div class="m-h__contact-title contact__title">
              Ваш город
            </div>
            <span href="tel:+74951234567" class="m-h__contact-link contact__link">
              Петропавлоск-Камчатский
            </span>
          </div>
        </div>
        <!--header__contacts-->
        <span class="header__feedback btn red-btn">
          Связаться с нами
        </span>
      </div>


    </div>

  </div>
  <!--app-->
  <script src='./js/main.js'></script>
</body>

</html>
